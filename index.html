<!DOCTYPE html>
<html>
  <head>
    <title>Real-Madrid Survey form</title>
    <meta charset="UTF-8" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1 id="title">Real Madrid Survey Form</h1>
    <p id="description">
      Thank you for taking your time to fill this football survey form.
    </p>
    <form id="survey-form">
      <label for="name"
        >Name : <input id="name" type="text" placeholder="Enter your Name" />
      </label>

      <label for="email"
        >Email : <input id="email" type="email" placeholder="Enter your Email"
      /></label>

      <label for="age"
        >Age :
        <input id="number" type="number" min="13" max="90" placeholder="age"
      /></label>
    </form>
  </body>
</html>
